{% extends 'base_layout.html' %}

{% block content %}
  <div class="create-book">
    <h2>Add a new Book!</h2>
    <form class="site-form" action="{% url 'books:create' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{form}}
      <input type="submit" value="Create">
    </form>
  </div>
{% endblock %}
